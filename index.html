<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <!-- Replace the existing link tag with the Google Fonts link -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="heroes.css" rel="stylesheet">
  <style>
    html,
    body {
      height: 100%;
      /* Apply the font-family to the entire document */
      font-family: "Plus Jakarta Sans", sans-serif;
    }
  </style>
</head>

<body class="d-flex flex-column h-100">
  <main class="flex-shrink-0">
    <div class="container my-container">
      <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4">
        <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
          <img class="d-block mx-auto mb-4" src="logo.svg" alt="" height="32">
        </a>
      </header>
    </div>

    <div class="px-4 py-5 my-5 text-center d-flex align-items-center justify-content-center">
      <div class="col-lg-6">
        <h1 class="display-5 fw-bold mb-3">Your <span class="text-pri">Permanent</span> meeting link</h1>

        <div class="mb-3 input-group">
          <span class="input-group-text p-3" id="basic-addon3">mymeet.link/</span>
          <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3 basic-addon4">
          <button class="btn btn-primary" type="button" id="button-addon2">Claim now</button>
        </div>
        
        <div class="display-8" id="basic-addon4"><span class="fw-bold">Free forever</span> until we have 100
          users,<br><span class="fw-bold">12$</span> afterwards
          for premium.
        </div>
      </div>
    </div>
  </main>

  <footer class="footer mt-auto py-3">
    <div class="container">
      <p class="text-muted text-center">2024 copyright @ mymeet.link</p>
    </div>
  </footer>

</body>

</html>
